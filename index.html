<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "styles.css">
        <script src = "app.js"></script>
        <title>Avengers Character Search</title>
    </head>
    <body>
        <div class = "container">
            <header>
                <h1>Avengers Character Search</h1>
            </header>
            <main>
                <div class = "para">
                    <p>Search by Full Name or Alias</p>
                </div>
                <form>
                    <input type = "text" name = "query" id = "inputField" placeholder="e.g. Captain America or Steve Rogers">
                    <button id = "btn">Search</button>
                </form>

                <h2 class = "result">Result</h2>
                <hr>
                <div id = "result">
                </div>
                
            </main>
        </div>
    </body>

</html>
